name: Gdip CICD deployment workshop2
on:
  push:
    branches:
      - 'release/*'
      - '!master'
    tags: ['^v[0-9]+.[0-9]+$']
jobs: 
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "TESTING",
              "blocks": [
                  {
                      "type": "section",
                      "text": {
                          "type": "mrkdwn",
                          "text": "*DipSA 56 CI/CD Submission*"
                      }
                  },
                  {
                      "type": "section",
                      "fields": [
                          {
                              "type": "mrkdwn",
                              "text": "*Name*: Test"
                          },
                          {
                              "type": "mrkdwn",
                              "text": "*Email:* test"
                          },
                          {
                              "type": "mrkdwn",
                              "text": "*Matriculation:* test"
                          },
                          {
                              "type": "mrkdwn",
                              "text": "*Repository:*\n test"
                          }
                      ]
                  },
                  {
                      "type": "section",
                      "text": {
                          "type": "mrkdwn",
                          "text": " http://test.com "
                      },
                      "accessory": {
                          "type": "button",
                          "text": {
                              "type": "plain_text",
                              "text": "Go",
                              "emoji": true
                          },
                          "value": "click_me_123",
                          "action_id": "button-action",
                          "url": "http://test.com"
                      }
                  }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}