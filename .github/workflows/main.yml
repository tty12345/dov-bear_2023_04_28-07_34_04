name: Gdip CICD deployment workshop2
on:
  push:
    branches:
      - 'release/*'
    tags: ['^v[0-9]+.[0-9]+$']
jobs: 
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v1.23.0
        id: cicidtest
        with:
          payload: |
            {
              "channel": "C055UNS0600",
              "text": "test",
              "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "*DipSA 56 CI/CD Submission*"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Name*: Cheng Jun Long"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Email:* e1112916@u.nus.edu"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Matriculation:* A0269533W"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n ${{ secrets.REPO_URL }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": " ${{ secrets.RAILWAY_URL }} "
                      },
                      "accessory": {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "Go",
                          "emoji": true
                        },
                        "value": "click_me_123",
                        "action_id": "button-action",
                        "url": "${{ secrets.RAILWAY_URL }}"
                      }
                    }
                  ]
                }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_SUBMISSION }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
