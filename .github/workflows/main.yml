name: Gdip CICD deployment workshop2
on:
  push:
    branches:
      - 'release/*'
      - '!master'
    tags: ['v[0-9]+.[0-9]+.[0-9]+$']
jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}