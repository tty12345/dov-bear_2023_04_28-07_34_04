name: Gdip CICD deployment workshop2
on:
  push:
    branches:
      - 'release/*'
      - '!master'
    tags: ['^v[0-9]+.[0-9]+$']
jobs: 
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # This data can be any valid JSON from a previous step in the GitHub Action
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*DipSA 56 CI/CD Submission*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Name*: Test"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Email:* E1112916@u.nus.edu"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Matriculation:* E111291"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n ${{ env.REPO_URL }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ env.RAILWAY_URL }}"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Go",
                      "emoji": true
                    },
                    "value": "click_me_123",
                    "action_id": "button-action",
                    "url": " ${{ env.RAILWAY_URL }} "
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
          RAILWAY_URL: ${{ secrets.RAILWAY_URL }}
          REPO_URL: ${{ secrets.REPO_URL }}